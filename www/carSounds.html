<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/car.css">
        <title>Cars</title>
    </head>
    <body>
        <div class="mainContainer">
            <div>
                <h1 id="header">CARS</h1>
            </div>
            <div class="soundContainer">
                <div class="column">
                    <div class="row">
                        <button class="soundButton" id="button1">Horn #1</button>
                    </div>
                    <div class="row">
                        <button class="soundButton" id="button2">Alarm</button>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <button class="soundButton" id="button3">Horn #2</button>
                    </div>
                    <div class="row">
                        <button class="soundButton" id="button4">Passing</button>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <button class="soundButton" id="button5">F1</button>
                    </div>
                    <div class="row">
                        <button class="soundButton" id="button6">Start</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/car.js"></script>
    </body>
</html>
